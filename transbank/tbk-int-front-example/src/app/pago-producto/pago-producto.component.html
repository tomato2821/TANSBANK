<div class="container" *ngIf="productos">
    <h1>Compra de Producto</h1>
    <form #form="ngForm" (ngSubmit)="iniciarTransaccion()" novalidate>
        <div class="form-group">
            <label for="producto">Producto:</label>
            <select id="producto" name="producto" class="form-control" [(ngModel)]="productoSeleccionado"
                (change)="seleccionarProducto($event)" required>
                <option value="0">Selecciona un producto</option>
                <option *ngFor="let producto of productos" [value]="producto.id">{{producto.nombre}} -
                    ${{producto.precio}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="monto">Total a pagar:</label>
            <input type="number" id="monto" name="monto" class="form-control" [(ngModel)]="monto" [disabled]="true"
                required>
        </div>
        <div class="form-group">
            <label for="medioPago">Medio de pago:</label>
            <select id="medioPago" name="medioPago" class="form-control" [(ngModel)]="medioPagoSeleccionado" required>
                <option selected disabled hidden value="">Seleccionar medio de pago</option>
                <option value="webpay">Webpay</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!productoSeleccionado || form.invalid">Pagar</button>
        <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
</div>
